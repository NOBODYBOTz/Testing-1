<!DOCTYPE html>
<html>
<head>
  <title>About Me</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img id="profile-picture" src="https://iili.io/d6rz7hG.md.jpg" alt="Profile Picture">
    <h1 id="name">[YOUR NAME]</h1>
  </header>
  <main class="container">
    <section id="intro" class="card">
      <p id="intro-text">[BRIEF INTRODUCTION]</p>
    </section>
    <section id="bio" class="card">
      <h2>Bio</h2>
      <p id="bio-text">[YOUR BIO]</p>
    </section>
    <section id="skills" class="card">
      <h2>Skills</h2>
      <ul id="skills-list">
        <li>[SKILL 1]</li>
        <li>[SKILL 2]</li>
        <li>[SKILL 3]</li>
      </ul>
    </section>
    <section id="experience" class="card">
      <h2>Experience</h2>
      <ul id="experience-list">
        <li>[EXPERIENCE 1]</li>
        <li>[EXPERIENCE 2]</li>
        <li>[EXPERIENCE 3]</li>
      </ul>
    </section>
    <section id="education" class="card">
      <h2>Education</h2>
      <ul id="education-list">
        <li>[EDUCATION 1]</li>
        <li>[EDUCATION 2]</li>
        <li>[EDUCATION 3]</li>
      </ul>
    </section>
    <section id="contact" class="card">
      <h2>Contact</h2>
      <p id="contact-text">[YOUR CONTACT INFO]</p>
    </section>
  </main>
</body>
</html>
